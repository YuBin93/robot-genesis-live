<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Genesis - 实时AI分析</title>
    <!-- 这里可以放你的样式，或者直接用内联样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        /* 这里放入您精美的CSS样式 */
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding-top: 5vh; }
        .container { width: 90%; max-width: 600px; text-align: center; }
        .header h1 { font-size: 3rem; font-weight: bold; }
        .header .logo { font-size: 3.5rem; display: inline-block; margin-right: 10px; }
        .header .title-text { display: inline-block; }
        .header .genesis { font-size: 3.5rem; background: linear-gradient(90deg, #ff8a00, #e52e71); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { margin-top: 1rem; color: #b3b3b3; font-size: 1.1rem; }
        .search-box { margin: 2rem 0; position: relative; }
        .search-input { width: 100%; background: #282828; border: 1px solid #404040; color: #fff; padding: 1rem 3.5rem 1rem 1rem; border-radius: 50px; font-size: 1rem; box-sizing: border-box; }
        .search-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: #007bff; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .search-btn svg { fill: white; width: 20px; height: 20px; }
        .results { margin-top: 1.5rem; text-align: left; }
        .robot-card { background: #1e1e1e; padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem; }
        .robot-card h2 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .robot-card p, .robot-card li { margin-bottom: 0.5rem; color: #ccc; }
        .robot-card strong { color: #fff; }
        #sankey-diagram { margin-top: 2rem; }
        #sankey-diagram svg { background: #1e1e1e; border-radius: 12px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <span class="logo">🤖</span>
                <span class="title-text">Robot <span class="genesis">Genesis</span></span>
            </h1>
            <p>探索机器人宇宙 | 社区驱动，AI实时分析</p>
        </header>

        <div class="search-box">
            <input type="text" id="robotInput" class="search-input" placeholder="输入任何机器人名称 (e.g., Tesla Optimus)">
            <button onclick="searchRobot()" class="search-btn">
                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </button>
        </div>

        <div id="results" class="results"></div>
        <div id="sankey-diagram"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
